name: Daily Trend Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '15 2,8 * * *'  # Runs at 7:45 AM & 1:45 PM IST

jobs:
  scan-trends:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run Scraper
        run: python scraper.py
      - name: Run Trend Analyzer
        run: python trend.py
      - name: Send Email
        run: python composer.py
