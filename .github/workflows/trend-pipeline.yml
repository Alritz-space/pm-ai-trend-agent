name: Trend Scraper & Analyzer

on:
  schedule:
    - cron: '30 2 * * *' # Runs at 8:30 AM IST (2:30 UTC)
  workflow_dispatch: # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
      REDDIT_SECRET: ${{ secrets.REDDIT_SECRET }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.1
      with:
        ssh-private-key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install praw requests pytz

    - name: Run scraper
      run: python scraper.py

    - name: Run analyzer
      run: python analyzer.py

    - name: Commit results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add trends.py post_seed.txt
        git commit -m "ðŸ¤– Daily trend update" || echo "No changes to commit"
        git push origin HEAD:main

