name: Daily Trend Pipeline

on:
  schedule:
    - cron: '0 3 * * *'  # â° Runs daily at 8:30 AM IST (3 AM UTC)
  workflow_dispatch:      # ğŸ•¹ï¸ Manual trigger from GitHub UI

jobs:
  trendbot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

     - name: ğŸ“¦ Install dependencies
       run: |
        pip install praw requests
        pip install pytz
        pip install transformers accelerate

      - name: ğŸ§  Run Reddit scraper
        run: python scraper.py
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET: ${{ secrets.REDDIT_SECRET }}

      - name: ğŸ“Š Analyze scraped data
        run: python analyzer.py

      - name: ğŸ“ Generate LinkedIn post
        run: python post_generator.py

      - name: âœ‰ï¸ Send email with Gmail (includes CTA)
        run: python emailer.py
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}

      - name: ğŸ” Set up SSH (for Git push)
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.ACTIONS_DEPLOY_KEY }}

      - name: ğŸ’¾ Commit & push updated trend + post
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin git@github.com:${{ github.repository }}.git
          git add trends.py post_seed.txt linkedin_post.txt
          git commit -m "ğŸ”„ Daily trend + post update" || echo "No new changes"
          git push origin HEAD:main
